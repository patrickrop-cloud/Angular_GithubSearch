 <div class="container-body">
    <div class="row">
      <div class="col-md-6">
        <form class="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter your github username" [(ngModel)]="username" name="username" (keyup)="searchUser()" style="text-align:left">
          </div>
        </form>
      </div>
    </div> 
    

    <div class="profilepic" *ngIf="user">
      <div class="card">
        <div class="card-heading">
          <h2 class="card-title" style="font-size: 18px;"><strong>GitHub Name: {{user.name}}</strong></h2>
        
        <div class="stats">
          <p>{{user.bio}}</p>
          <span class="label label-default">{{user.public_repos}} Public Repositories</span>
          <span class="label label-success">{{user.followers}} Followers</span>
          <span class="label label-info">{{user.following}} Following</span>
          <span class="label label-danger">{{user.company}}</span>
          <span class="label label-danger">{{user.type}}</span> 
        </div>
        <br/>
      </div>
        <div class="card-body">
          <div class="profilepic">
            
              <img class="img-thumbnail" src="{{user.avatar_url}}" width="250px" height="250px">
    
              <div class="viewbtn">
                 <a class="btn btn-default btn-block btn-success" target="_blank" href="{{user.html_url}}">View User Profile</a>
            </div>   
          </div>
        </div>
      </div>
    <div class="container" style="padding: right 500px;">
      <div class="card card-default">
        <div class="card-heading">
          <h2 class="card-title" style="text-align:center" style="color:green"><strong>User Repositories</strong></h2>
        </div>
        <div class="card-body">
          <div *ngFor="let repo of repos">
            <div class="row" id="repo">
              <div class="col-md-9">
                <h4>
                  <a target="_blank" href="{{repo.html_url}}">{{repo.name}}</a>
                </h4>
                <p>{{repo.description}}</p>
              </div>
              <div class="col-md-3">
                <span class="label label-default">{{repo.watchers}} Watchers</span>
                <span class="label label-primary">{{repo.forks}} Forks</span>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
