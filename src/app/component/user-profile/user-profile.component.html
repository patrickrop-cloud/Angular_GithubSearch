<div class="container-boby">
    <div class="row">
      <div class="col-md-12">
        <form class="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter your github name here." [(ngModel)]="username" name="username" (keyup)="searchUser()">
          </div>
        </form>
      </div>
    </div>
    <!-- End of search bar area -->
    
    <div class="profile" *ngIf="user">
      <div class="card">
        <div class="card-heading">
          <h2 class="card-title" style="font-size: 15px;"><strong>GitHub Name: {{user.name}}</strong></h2>
        
          <div class="stats">
            <p>{{user.bio}}</p>
            <span class="label label-default">{{user.public_repos}} Public Repos</span>
            <span class="label label-danger">{{user.company}}</span>
            <span class="label label-danger">{{user.type}}</span> 
            <span class="label label-success">{{user.followers}} Followers</span>
            <span class="label label-info">{{user.following}} Following</span>
          </div>   

        </div>
        <div class="card-body">
          <div class="profilepic">
            
              <img class="img-thumbnail" src="{{user.avatar_url}}" width="250px" height="250px">
              <div class="viewbtn">
                 <a class="btn btn-default btn-block btn-success" target="_blank" href="{{user.html_url}}">View Profile</a>
            </div>
    
          </div>
        </div>
      </div>
